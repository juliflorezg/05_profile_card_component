<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="./style.css" />

		<title>Frontend Mentor | Profile card component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style></style>
	</head>
	<body>
		<main>
			<div class="card">
				<header class="card__header">
					<!-- <img src="./images/bg-pattern-card.svg" alt=""> -->
					<img
						class="card__profile-picture"
						src="./images/image-victor.jpg"
						alt=""
					/>
				</header>
				<div class="card__info">
					<div class="card__info-personal">
						<p class="card__name">
							Victor Crest<span class="card__age">26</span>
						</p>

						<small class="card__city">London</small>
					</div>
					<div class="card__info-stats">
						<div class="card__stat">
              <span class="card__stat-quantity">80K</span>
              <span class="card__stat-name">Followers</span>
            </div>
						<div class="card__stat">
              <span class="card__stat-quantity">803K</span>
              <span class="card__stat-name">Likes</span>
              </div>
						<div class="card__stat">
              <span class="card__stat-quantity">1.4K</span>
              <span class="card__stat-name">Photos</span>
              </div>
					</div>
				</div>
			</div>
		</main>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="https://www.frontendmentor.io/profile/juliflorezg">Julian Florez</a>.
		</div>
	</body>
</html>
